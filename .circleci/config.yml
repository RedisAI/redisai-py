version: 2.1

commands:

  abort_for_docs:
    steps:
      - run:
          name: Avoid tests for docs
          command: |
            if [[ $CIRCLE_BRANCH == *docs ]]; then
              echo "Identifies as documents PR, no testing required"
              circleci step halt
            fi

  abort_for_noci:
    steps:
      - run:
          name: Ignore CI for specific branches
          command: |
            if [[ $CIRCLE_BRANCH == *noci ]]; then
              echo "Identifies as actively ignoring CI, no testing required."
              circleci step halt
            fi


  early_return_for_forked_pull_requests:
    description: >-
      If this build is from a fork, stop executing the current job and return success.
      This is useful to avoid steps that will fail due to missing credentials.
    steps:
      - run:
          name: Early return if this build is from a forked PR
          command: |
            if [[ -n "$CIRCLE_PR_NUMBER" ]]; then
              echo "Nothing to do for forked PRs, so marking this step successful"
              circleci step halt
            fi

  build_and_test:
    steps:
      - checkout

      - run:
          name: install tox dependencies
          command: |
            sudo pip install --upgrade pip virtualenv
            sudo pip install --quiet -r .circleci/circle_requirements.txt

      - run:
          name: build sdist and wheels
          command: |
            poetry config virtualenvs.create false
            poetry build

      - run:
          name: lint
          command: |
            tox -e linters
          no_output_timeout: 30m

      - run:
          name: run tests
          command:
            tox -e tests

jobs:
  build:
    parameters:
      python_version:
        type: string
        default: "3.9.9"
    docker:
      - image: circleci/python:<<parameters.python_version>>
      - image: redislabs/redisai:edge-cpu-bionic

    steps:
      - build_and_test
      - store_artifacts:
          path: test-reports
          destination: test-reports

  nightly:
    parameters:
      python_version:
        type: string
    docker:
      - image: circleci/python:<<parameters.python_version>>
      - image: redislabs/redisai:edge-cpu-bionic
    steps:
      - build_and_test
      - dockerize

on-any-branch: &on-any-branch
  filters:
    branches:
      only:
        - /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only:
        - master

python-versions: &python-versions
  matrix:
    parameters:
      python_version:
        - "3.6.9"
        - "3.7.9"
        - "3.8.9"
        - "3.9.4"
        - "3.10.1"
          # - "latest"  # numpy wheel does not build in python 3.10. disabling for now.

workflows:
  version: 2
  commit:
    jobs:
      - build:
          <<: *on-any-branch
          <<: *python-versions

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          <<: *on-master
    jobs:
      - build
